{% extends 'base.html' %}

{% block content%}
<!DOCTYPE HTML>

<html>
	<head>			
		<title>Categories</title>
	</head>
	<body>
		<h2>Select Category</h2>
        <form action = "{{ url_for('categories') }}" method = "post">
            {% for category in categories_list %}
                <input type="radio" name="categories" id="option1" value="{{category}}"> {{ category }} </input><br>
            {% endfor %}
            <input type="submit" name="submit_button" value="Select">
         </form>
	</body>
</html>

{% endblock %}
