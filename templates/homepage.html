{% block content%}

<!DOCTYPE HTML>

<html>
	<head>
		<title>ADI Tennis Ranking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <!-- Bootstrap CSS for styling and layout-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>
      <center>
	    <h1></h1>
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Player</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody>
                {% for i in range(n) %}
                   <tr>
                      <th scope="row">{{ dframe.Player[i] }}</th>
                      <td> {{ dframe.Score[i] }} </td>
                   </tr>
                {% endfor %}
              </tbody>
            </table>
         </div>

                 <br>
                 <h1>Champion is:</h1>
                 <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <img src="{{ winner_path }}" alt="Winner" width="300" height="300">
                 </div>
      </center>
	  
	  <div class="container">
		  <h2>Winner Selection</h2>
		  <div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select winner
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
			  <li><a href="#">Uraz</a></li>
			  <li><a href="#">Can</a></li>
			  <li><a href="#">Burak</a></li>
			  <li><a href="#">Murat</a></li>
			</ul>
		  </div>
		</div>
		
	  <div class="container">
		  <h2>Loser Selection</h2>
		  <div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select loser
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
			  <li><a href="#">Uraz</a></li>
			  <li><a href="#">Can</a></li>
			  <li><a href="#">Burak</a></li>
			  <li><a href="#">Murat</a></li>
			</ul>
		  </div>
		</div>

	</body>
</html>




{% endblock %}
